<header class="bg-white/90 backdrop-blur-sm shadow-sm p-4 fixed top-0 w-full z-50 border-b border-gray-100">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
        <a routerLink="/" class="flex items-center space-x-2 group">
            <div
                class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center text-white font-bold text-xl">
                P
            </div>
            <span class="text-xl font-semibold text-gray-800 group-hover:text-blue-600 transition">Portfolio</span>
        </a>
        <nav class="hidden md:flex items-center space-x-8">
            <a routerLink="/" routerLinkActive="text-blue-600 font-medium" [routerLinkActiveOptions]="{ exact: true }"
                class="text-gray-600 hover:text-blue-500 transition-colors duration-300 relative after:absolute after:left-0 after:-bottom-1 after:h-0.5 after:w-0 after:bg-blue-500 hover:after:w-full after:transition-all after:duration-300">
                Trang Chủ
            </a>
            <a routerLink="/about" routerLinkActive="text-blue-600 font-medium"
                class="text-gray-600 hover:text-blue-500 transition-colors duration-300 relative after:absolute after:left-0 after:-bottom-1 after:h-0.5 after:w-0 after:bg-blue-500 hover:after:w-full after:transition-all after:duration-300">
                Giới thiệu
            </a>
            <a routerLink="/project" routerLinkActive="text-blue-600 font-medium"
                class="text-gray-600 hover:text-blue-500 transition-colors duration-300 relative after:absolute after:left-0 after:-bottom-1 after:h-0.5 after:w-0 after:bg-blue-500 hover:after:w-full after:transition-all after:duration-300">
                Dự án
            </a>
            <a routerLink="/education" routerLinkActive="text-blue-600 font-medium"
                class="text-gray-600 hover:text-blue-500 transition-colors duration-300 relative after:absolute after:left-0 after:-bottom-1 after:h-0.5 after:w-0 after:bg-blue-500 hover:after:w-full after:transition-all after:duration-300">
                Học vấn
            </a>
            <a routerLink="/contact" routerLinkActive="text-blue-600 font-medium"
                class="text-gray-600 hover:text-blue-500 transition-colors duration-300 relative after:absolute after:left-0 after:-bottom-1 after:h-0.5 after:w-0 after:bg-blue-500 hover:after:w-full after:transition-all after:duration-300">
                Liên hệ
            </a>

            <button
                class="ml-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white px-5 py-2 rounded-full font-medium hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5">
                Xin Chào!
            </button>
        </nav>
        <button class="md:hidden focus:outline-none" (click)="toggleMenu()">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                </path>
            </svg>
        </button>
    </div>

    <div class="md:hidden bg-white shadow-lg" [class.hidden]="!isMenuOpen">
        <div class="px-4 py-3 space-y-4">
            <a routerLink="/" routerLinkActive="text-blue-600 font-medium" [routerLinkActiveOptions]="{ exact: true }"
                class="block py-2 text-gray-700 hover:text-blue-500 transition" (click)="isMenuOpen = false">
                Trang Chủ
            </a>
            <a routerLink="/about" routerLinkActive="text-blue-600 font-medium"
                class="block py-2 text-gray-700 hover:text-blue-500 transition" (click)="isMenuOpen = false">
                Giới thiệu
            </a>
            <a routerLink="/project" routerLinkActive="text-blue-600 font-medium"
                class="block py-2 text-gray-700 hover:text-blue-500 transition" (click)="isMenuOpen = false">
                Dự án
            </a>
            <a routerLink="/education" routerLinkActive="text-blue-600 font-medium"
                class="block py-2 text-gray-700 hover:text-blue-500 transition" (click)="isMenuOpen = false">
                Học vấn
            </a>
            <a routerLink="/contact" routerLinkActive="text-blue-600 font-medium"
                class="block py-2 text-gray-700 hover:text-blue-500 transition" (click)="isMenuOpen = false">
                Liên hệ
            </a>
            <button
                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white px-4 py-2 rounded-full font-medium mt-2">
                Xin Chào!
            </button>
        </div>
    </div>
</header>

<div class="h-16"></div>
