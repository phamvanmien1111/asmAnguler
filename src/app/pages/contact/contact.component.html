<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="max-w-4xl w-full bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col md:flex-row">
        <!-- Phần hình ảnh -->
        <div class="hidden md:block md:w-1/2 bg-gray-100">
            <img src="https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"
                alt="Contact illustration" class="w-full h-full object-cover">
        </div>

        <!-- Phần form -->
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Liên hệ với tôi</h2>
            <p class="text-gray-600 mb-6">Hãy để lại thông tin, tôi sẽ phản hồi sớm nhất!</p>

            <!-- Thông báo -->
            <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                {{ errorMessage }}
            </div>

            <div *ngIf="successMessage" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
                {{ successMessage }}
            </div>

            <form (ngSubmit)="submitForm(contactForm)" #contactForm="ngForm" class="space-y-4">
                <!-- Họ và tên -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">Họ</label>
                        <input id="firstName" type="text" [(ngModel)]="formData.firstName" name="firstName" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                            placeholder="Nhập họ của bạn">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Tên</label>
                        <input id="lastName" type="text" [(ngModel)]="formData.lastName" name="lastName" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                            placeholder="Nhập tên của bạn">
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input id="email" type="email" [(ngModel)]="formData.email" name="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="your@email.com">
                </div>

                <!-- Nội dung -->
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Nội dung</label>
                    <textarea id="message" [(ngModel)]="formData.message" name="message" required rows="4"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Nội dung bạn muốn liên hệ..."></textarea>
                </div>

                <!-- Mục đích -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mục đích liên hệ</label>
                    <div class="space-y-2">
                        <label
                            class="flex items-center space-x-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                            <input type="radio" [(ngModel)]="formData.purpose" name="purpose" value="freelancer"
                                required class="h-4 w-4 text-blue-600 focus:ring-blue-500" checked>
                            <span class="text-gray-700">Tôi là freelancer, muốn hợp tác dự án</span>
                        </label>
                        <label
                            class="flex items-center space-x-3 p-3 border border-gray-300 rounded-lg hover:bg-gray-50 cursor-pointer">
                            <input type="radio" [(ngModel)]="formData.purpose" name="purpose" value="business"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500">
                            <span class="text-gray-700">Tôi là doanh nghiệp, muốn thuê bạn làm dự án</span>
                        </label>
                    </div>
                </div>

                <!-- Nút gửi -->
                <button type="submit" [disabled]="isLoading || contactForm.invalid"
                    class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition disabled:opacity-50 disabled:cursor-not-allowed">
                    <span *ngIf="!isLoading">Gửi liên hệ</span>
                    <span *ngIf="isLoading" class="flex items-center justify-center">
                        <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Đang gửi...
                    </span>
                </button>
            </form>
        </div>
    </div>
</div>
